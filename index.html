<!DOCTYPE html>
<html>
<head>
    <title>Attendance Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="dashboard">
        <h1>Attendance Counter</h1>
        <div class="count">
            <span id="count">0</span>
        </div>
        <div class="buttons">
            <button id="increment" style="background-color: greenyellow;">+</button>
            <button id="decrement" style="background-color: red;">-</button>
            <button id="reset" style="background-color: yellowgreen;">Reset</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
